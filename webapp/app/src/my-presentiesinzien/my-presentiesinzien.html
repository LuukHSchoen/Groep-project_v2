<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="chart-js-import.html">
<link rel="import" href="chart-property-behavior.html">
<link rel="import" href="context-behavior.html">
<link rel="import" href="resize-behavior.html">
<dom-module id="my-presentiesInzien">
  <template> 
  
<center><h1>Presenties inzien:</h1></center>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <div id="chart_div"></div>
      



  </template>
  <script>
    Polymer({
      is: "my-presentiesInzien"
      
    	  drawAxisTickColors: function() {
          var data = google.visualization.arrayToDataTable([
            ['City', '2010 Population', '2000 Population'],
            ['New York City, NY', 8175000, 8008000],
            ['Los Angeles, CA', 3792000, 3694000],
            ['Chicago, IL', 2695000, 2896000],
            ['Houston, TX', 2099000, 1953000],
            ['Philadelphia, PA', 1526000, 1517000]
          ]);

          var options = {
            title: 'Population of Largest U.S. Cities',
            chartArea: {width: '50%'},
            hAxis: {
              title: 'Total Population',
              minValue: 0,
              textStyle: {
                bold: true,
                fontSize: 12,
                color: '#4d4d4d'
              },
              titleTextStyle: {
                bold: true,
                fontSize: 18,
                color: '#4d4d4d'
              }
            },
            vAxis: {
              title: 'City',
              textStyle: {
                fontSize: 14,
                bold: true,
                color: '#848484'
              },
              titleTextStyle: {
                fontSize: 14,
                bold: true,
                color: '#848484'
              }
            }
          };
          var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      
    });
  </script>
</dom-module>
