<dom-module id="my-absent"> <template>
<style>
:host {
	display: block;
	padding: 10px 20px;
}


</style>



<center><h1>Kies uw reden:</h1></center>


 <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{type}}">
    <paper-item value="ziek">Ziek</paper-item> 
    <paper-item value="dokter">Dokter</paper-item>
    <paper-item value="familie zaken">Familie zaken</paper-item> 
    <paper-item><paper-input label="Anders" style="width:50%" value="{{type}}"></paper-input></paper-item>    
  </paper-listbox>  

 
<br>
<center><h1>Kies uw datum:</h1></center>

<paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{datum}}">
	<vaadin-date-picker  label="Kies een datum" value="{{datum}}" style="width:49%;padding:10px 20px;"></vaadin-date-picker>
</paper-listbox>  

 <br>
  <paper-button
      id="Sessies_vrager"
      on-click="submitForm"
      raised>
        Verzend waarde
    </paper-button>

    <iron-ajax
      id="ajax_sessiesinfo"
      method="POST"
      url="/my-absent/sessiesinfo"
      handle-as="json"
      on-response="_ophalen_sessiesinfo_response_handler">
    </iron-ajax>
</template>
 
<script>
(function() {
'use strict';

	Polymer({
		is : 'my-absent',
		
		properties: {
			college: {
				type: String,
			},
			datum: {
				type: Date,
			},
			datumString: {
				type: String,
			},
			
			gebruiker: {
				type: String,
			},
		
	          _c_collegeinfo: {
	            type: Object,                   
	          },
	          
	          c_visible: {
	            type: Boolean,                                  
	            value: false,                                                     
	          },
		},

		 submitForm: function() {
			 var rightNow = new Date();
			 var res = rightNow.toISOString().slice(0,10);
			 
			 if (this.datum >= res) {				 
				 if (this.type == "" || this.type == "undefined"|| this.datum == "") {
						alert('Ongeldige invoer');
					} else {
						 this.gebruiker = sessionStorage.username;
						 this.datumString = this.datum.toString();
			             console.log("_ophalen_sessiesinfo_request_handler username= " + this.gebruiker + this.datum);
			               this.$.ajax_sessiesinfo.contentType="application/json";
			               this.$.ajax_sessiesinfo.body={
			                "username":this.gebruiker,
			                "datum":this.datumString
			               };
			               console.log("test")
			           
			               this.$.ajax_sessiesinfo.generateRequest();
			               
			               console.log("test2")
			          
						alert('Je bent absent gemeld op ' + this.datum + ' met reden: ' + this.type + '.');
					}
			 }else {
				 alert('De ingevulde datum is niet correct.');
			 }
            
	      },
			
          _ophalen_sessiesinfo_response_handler: function(request) {
         	 	this.gebruiker = sessionStorage.username;
	                console.log("_ophalen_sessiesinfo_response_handler username="+ this.gebruiker);
	                this.test = request.detail.response.test;
	                  alert(this.test);             
	
	              },
		    
	      
		 
    });
})();
</script> </dom-module>
